<ul class="pagination" ng-if="1 < pages.length || !autoHide">
    <li ng-if="boundaryLinks" ng-class="{ disabled : disabled() || pagination.current == 1 }">
        <a href="" ng-click="setCurrent(1)" ng-disable="disabled()">&laquo;</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : disabled() || pagination.current == 1 }">
        <a href="" ng-click="setCurrent(pagination.current - 1)" ng-disable="disabled()">&lsaquo;</a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : disabled() || pageNumber == '...' }">
        <a href="" ng-click="setCurrent(pageNumber)" ng-disable="disabled()">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : disabled() || pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.current + 1)" ng-disable="disabled()">&rsaquo;</a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : disabled() || pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.last)" ng-disable="disabled()">&raquo;</a>
    </li>
</ul>
